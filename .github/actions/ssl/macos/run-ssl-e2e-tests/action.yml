name: 'Run SSL E2E Tests - macOS'
description: 'Run SSL E2E tests on macOS'
runs:
  using: 'composite'
  steps:
    - name: Run E2E tests
      shell: bash
      run: |
        npm run test:e2e:ssl

    - name: Upload Playwright Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-macos
        path: playwright-report/
        retention-days: 30
